<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <table>
            <thead>
              <tr id="headline">
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
              </tr>
            </thead>
            <tbody id="notes"></tbody>
          </table>
          <button type="button" id="create-note">Create Note</button>
        </div>
      </section>
    </main>

    <script type="module" src="public/index.js"></script>
  </body>
</html>
